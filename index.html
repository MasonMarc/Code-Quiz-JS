<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
    <link rel="icon" type="image/x-icon" href="./assets/Images/favicon.ico">
</head>

<body>
    <a id="highscore" href="#">Click for High Scores</a>
    <div class="intro" id="intro">
        <h1>Code Quiz:</h1>
        <button id="startbut">Press to Start</button>
    </div>
    <div class="wrapper">
    <header>
        <h1>Code Quiz:</h1>
    </header>
    <section class="question" data-index="0">
        <h2 id="next"></h2>
        <div class="possible">
            <button  id="a" data-choice="a">a</button>
            <button id="b" data-choice="b">b</button>
            <button id="c" data-choice="c">c</button>
            <button id="d" data-choice="d">d</button>
        </div>
        <hr>
        <p class="result"></p>
    </section>
    </div>
    <footer>
        <p class="time">time: </p>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
